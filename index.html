<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>WiFi Invitados QR</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #b3e0ff 0%, #e6f7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cartel {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 24px;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,60,120,0.10);
      background: none;
    }
    h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2em;
      color: #0074d9;
      margin-bottom: 28px;
      letter-spacing: 1px;
      text-align: center;
    }
    .qr {
      margin: 0;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
</head>
<body>
  <div class="cartel">
    <h1>WiFi de invitados<br>Escanea para conectarte</h1>
    <div class="qr">
      <canvas id="qrcode"></canvas>
    </div>
  </div>
  <script>
    // Solo QR WiFi
    var qr = new QRious({
      element: document.getElementById('qrcode'),
      value: 'WIFI:T:WPA;S:MOVISTAR_2900;P:mgAdfJwUfn9BEUrfnXqe;;',
      size: 200,
      level: 'H'
    });
  </script>
</body>
</html>
